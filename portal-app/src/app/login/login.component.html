<form (submit)="login($event)" [formGroup]="loginFormControl">
  <div class="login-wrapper">
    <div>
      <mat-form-field>
        <label for="username">Username</label>
        <input matInput id="username" type="text" name="username" formControlName="username" autocomplete="username"
          required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <label for="password">Password</label>
        <input matInput id="password" type="password" name="password" formControlName="password"
          autocomplete="current-password" required />
      </mat-form-field>
    </div>
    <div class="text-right">
      <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
  </div>
</form>
